<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <h1> <em> Welcome to the weather app </em> </h1>
    <div><form>
        <fieldset>
            <legend> Weather Data </legend>
            <p>
                <label>Enter City</label>
                <input type="text"
                       id = "cityname"
                       value = "City name here" />

                <input type="text"
                       id = "ccode"
                       value = "Country code here" />
-->

            <button type="button" onclick = "getcity()"> Submit !</button>

            <div id="Result Container"></div>

                <tr>
                  <th>Details</th>

                </tr>

                  <td>Latitude </td>

                </tr>
                <tr>
                  <td>Longitude</td>
                  <td id = "longi"></td>
                </tr>
                <tr>
                    <td>Weather</td>
                    <td id = "main"></td>
                  </tr>
                  <tr>
                    <td>Description</td>
                    <td id = "desc"></td>
                  </tr>
                  <tr>
                    <td>Temperature</td>
                    <td id = "temp"></td>
                  </tr>
                  <tr>
                    <td>Pressure</td>
                    <td id = "pressure"></td>
                  </tr>
                  <tr>
                    <td>Humidity</td>
                    <td id = "humidity"></td>
                  </tr>
              </table>

                Latitude : <p id = "lati"> </p> <br>
